<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./favicon.ico?">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ULol Draft v2.0</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="index.js"></script>
    <script src="script.js"></script>
    <script src="rolList.js"></script>




    <!-- <button onclick="test()">Test</button> -->
    <!-- <button onclick="openPopup()">Open Popup</button> -->
    <br>
    <br>
    <div id="root">
        <div class="container">

            <div class="header2 vertical information">
                <!-- <button onclick="applyGrayFilterToBannedChampions()"> Test </button> -->
                <button class="blueButton blueTeam blueT2" onclick="joinBlue()"> Team 1 </button>
                <button class="spectatorButton spec centerJ2" onclick="joinTotal()"> Arbitro </button>
                <button class="redButton redTeam redT2" onclick="joinRed()"> Team 2 </button>
                
                
            </div>

            <div class="centerStart">
                <div style="display: flex; justify-content: space-between;">
                    <div class="l" >
                        <label for="name1">Tanques</label>
                        <input type="checkbox" id="tanques" name="name1">
                    </div>
                    <div class="l" >
                        <label for="name2">Luchadores</label>
                        <input type="checkbox" id="luchadores" name="name2">
                    </div>
                    <div class="l" >
                        <label for="name3">Magos</label>
                        <input type="checkbox" id="magos" name="name3">
                    </div>
                </div>
            </div>
            <div class="centerStart">
                <div style="display: flex; justify-content: space-between;">
                    <div class="l">
                        <label for="name4">Tiradores</label>
                        <input type="checkbox" id="tiradores" name="name4">
                    </div>
                    <div class="l">
                        <label for="name5">Asesinos</label>
                        <input type="checkbox" id="asesinos" name="name5">
                    </div>
                    <div class="l">
                        <label for="name6">Apoyo</label>
                        <input type="checkbox" id="apoyo" name="name6">
                    </div>
                </div>
            </div>
            
            <br>

            <div class="centerStart st">
                    <button class="spectatorButton spec startButton st" onclick="start()"> StartBans </button>
                    <label class="spectatorButton spec startButton st" style="margin-left: 10px;"> Ban Timer: </label>
                    <input class="spectatorButton spec startButton st input" type="number" id="banTime"></input>
            </div>
            <div class="centerStart st">
                    <button class="spectatorButton spec startButton st" onclick="startPicks()"> StartPicks </button>
                    <label class="spectatorButton spec startButton st2" style="margin-left: 10px;"> Pick Timer: </label>
                    <input class="spectatorButton spec startButton st2 input" type="number" id="pickTime"></input>
            </div>
            <div class="centerStart st">
                <button class="spectatorButton spec startButton st" onclick="startGame()"> StartGame </button>
            </div>


            <div class="centerStart">    
                <h1 id="phase"></h1>
            </div>
            
            <div id="js_timer">
                <div id="timer"></div>
            </div>
            <div class="header vertical">
                <div class="bluebans">
                    <img class="banImg blueTeam blueBan" name="0" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg blueTeam blueBan" name="1" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg blueTeam blueBan" name="2" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg blueTeam blueBan" name="3" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg blueTeam blueBan" name="4" src="./img/square.png" onclick="pickBanClick(this)">
                </div>
                <div class="icon">
                    <span target="_blank"><img id="icon" src="./img/UL_Logo.png"></span>
                </div>
                <div class="redbans">
                    <img class="banImg redTeam redBan" name="0" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg redTeam redBan" name="1" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg redTeam redBan" name="2" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg redTeam redBan" name="3" src="./img/square.png" onclick="pickBanClick(this)">
                    <img class="banImg redTeam redBan" name="4" src="./img/square.png" onclick="pickBanClick(this)">
                </div>
            </div>
            <div class="header2 vertical information">
                <div class="blueT">
                    <input class="blueT2 input" type="text" placeholder="Team1"></input>
                </div>
                <div class="centerJ">
                    <input class="centerJ2 input" type="text" placeholder="Jornada"></input>
                </div>
                <div class="redT">
                    <input class="redT2 input" type="text" placeholder="Team2"></input>
                </div>
            </div>
            <div class="middle">
                <div class="blue picks">
                    <div class="pick">
                        <img class="pickImg B blueTeam bluePick" name="0" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg B blueTeam bluePick" name="1" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg B blueTeam bluePick" name="2" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg B blueTeam bluePick" name="3" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg B blueTeam bluePick" name="4" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                </div>
                <div class="center">
                    <input class="input" type="text" placeholder="Champion name"
                        oninput="filterListResults(this)"></input>
                    <div id="list" class="list"></div>
                </div>
                <div class="red picks">
                    <div class="pick">
                        <img class="pickImg R redTeam redPick" name="0" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg R redTeam redPick" name="1" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg R redTeam redPick" name="2" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg R redTeam redPick" name="3" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                    <div class="pick">
                        <img class="pickImg R redTeam redPick" name="4" src="./img/square.png" onclick="pickBanClick(this)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat">
        <!-- messages will display here -->
        <ul id="messages"></ul>
    
        <!-- form to send message -->
        <form id="message-form">
            <select id="colorSelector" class="st">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="all" selected>All</option>
            </select>              
            <input id="message-input" type="text" />
            <button id="message-btn" type="submit">Send</button>
        </form>
    </div>



    <audio id="myAudio" controls loop>
        <source src="./assets/League of Legends - Ranked Draft Champion Select Soundtrack -Season 1-4-.mp3" type="audio/mp3">
    </audio>
</body>

</html>
